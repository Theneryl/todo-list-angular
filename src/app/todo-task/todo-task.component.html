<mat-card class="todo-task-container"
          [formGroup]="todoTaskForm"
          (ngSubmit)="onSubmit()">
  <mat-card-header>
    <mat-card-title>Todo Edition</mat-card-title>
    <mat-card-subtitle>Update</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="todo-task-form">
    <mat-form-field>
      <input matInput placeholder="Title" 
      formControlName="title" required>
    </mat-form-field>
  
    <mat-form-field>
      <textarea matInput placeholder="Description"
      formControlName="description" required></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer class="todo-task-footer">
      <button mat-flat-button
              color="primary"
              type="submit"
              [disabled]="!todoTaskForm.valid">
        Submit
      </button>
  </mat-card-footer>
</mat-card >
